[pytest]
# Pytest configuration for simple-bot

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add project root to Python path
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=packages
    --cov=apps
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    -ra

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database, exchange APIs)
    slow: Slow running tests
    requires_api: Tests that require API credentials
    requires_db: Tests that require database
    ml: Machine learning model tests

# Coverage options
[coverage:run]
source = packages,apps
omit = 
    */tests/*
    */__init__.py
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore patterns
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

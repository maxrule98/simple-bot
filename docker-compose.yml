version: '3.8'

services:
  # Example: BTC/USDT trading on Binance with 1h timeframe
  trader-btc-binance-1h:
    build: .
    container_name: trader-btc-binance-1h
    command: python apps/trader/main.py --config /app/config/strategies/btc_binance_1h.yaml
    volumes:
      - ./data:/app/data              # Shared database
      - ./logs:/app/logs              # Shared logs
      - ./config/strategies:/app/config/strategies:ro  # Strategy configs (read-only)
    env_file:
      - .env                          # API keys and secrets
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Example: ETH/USDT trading on Binance with 15m timeframe
  trader-eth-binance-15m:
    build: .
    container_name: trader-eth-binance-15m
    command: python apps/trader/main.py --config /app/config/strategies/eth_binance_15m.yaml
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config/strategies:/app/config/strategies:ro
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Example: BTC/USD trading on Coinbase with 1h timeframe
  trader-btc-coinbase-1h:
    build: .
    container_name: trader-btc-coinbase-1h
    command: python apps/trader/main.py --config /app/config/strategies/btc_coinbase_1h.yaml
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config/strategies:/app/config/strategies:ro
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Backfiller service - runs once or on schedule to populate historical data
  backfiller:
    build: .
    container_name: backfiller
    command: python apps/backfiller/main.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    env_file:
      - .env
    restart: "no"  # Run once
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Optional: Backtester service for testing strategies
  backtester:
    build: .
    container_name: backtester
    command: python apps/backtester/main.py --config /app/config/strategies/test_strategy.yaml
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config/strategies:/app/config/strategies:ro
    env_file:
      - .env
    profiles:
      - testing  # Only runs when explicitly specified: docker-compose --profile testing up
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

# Shared volumes
volumes:
  data:
    driver: local
  logs:
    driver: local

# BTC ML Ensemble - Multi-model consensus strategy
strategy:
  id: "btc-ml-ensemble-001"
  name: "BTC ML Ensemble Consensus"

market:
  exchange: "binance"
  symbol: "BTC/USDT"
  primary_timeframe: "1h"
  timeframes:
    - "1h"

indicators:
  - name: "PRICE_PREDICTION"
    params:
      lookback: 10
      horizon: 3
  - name: "ARIMA_PREDICTION"
    params:
      order: [1, 1, 1]
      horizon: 3
  - name: "RF_PREDICTION"
    params:
      n_estimators: 10
      horizon: 3
  - name: "RSI"
    params:
      period: 14

entry:
  mode: "AND"
  conditions:
    - "PRICE_PREDICTION > PRICE"
    - "ARIMA_PREDICTION > PRICE"
    - "RF_PREDICTION > PRICE"
    - "RSI < 50"

exit:
  mode: "OR"
  conditions:
    - "PRICE_PREDICTION < PRICE"
    - "ARIMA_PREDICTION < PRICE"
    - "RSI > 75"
    - "PNL_PCT < -1.5"
    - "PNL_PCT > 3.0"

risk:
  position_size_pct: 3.0
  stop_loss_pct: 1.5

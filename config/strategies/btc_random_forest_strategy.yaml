strategy:
  name: "BTC Random Forest Ensemble"
  exchange: "binance"
  symbol: "BTC/USDT"
  timeframe: "1h"
  description: "Random Forest ensemble prediction with feature engineering"

indicators:
  - name: "RF_PREDICTION"
    params:
      n_estimators: 10
      horizon: 3

entry:
  long:
    conditions:
      - "RF_PREDICTION > PRICE * 1.008" # Predict >0.8% increase
    reason: "Random Forest predicts {RF_PREDICTION:.2f} ({((RF_PREDICTION/PRICE - 1) * 100):.2f}% upside)"

exit:
  long:
    conditions:
      - "RF_PREDICTION < PRICE * 0.992" # Predict >0.8% decrease
      - "PNL_PCT > 2.5" # Take profit at +2.5%
    reason: "Random Forest predicts decline to {RF_PREDICTION:.2f} or profit target hit"

risk:
  position_size_pct: 10 # 10% of portfolio per trade
  stop_loss_pct: 2.0 # -2% stop loss
  take_profit_pct: 5.0 # +5% take profit

# BTC/USDT on MEXC - 1 minute timeframe (simple RSI strategy)
strategy:
  id: "btc-1m-rsi-001"
  name: "BTC RSI Scalping 1m"

market:
  exchange: "mexc"
  symbol: "BTC/USDT"
  primary_timeframe: "1m"
  timeframes:
    - "1m"

indicators:
  - name: "RSI"
    params:
      period: 14
  - name: "EMA"
    params:
      period: 20

entry:
  mode: "AND"
  conditions:
    - "RSI < 30"
    - "PRICE > EMA"

exit:
  mode: "OR"
  conditions:
    - "RSI > 70"
    - "PRICE < EMA"
    - "PNL_PCT < -0.5"
    - "PNL_PCT > 1.0"

risk:
  position_size_pct: 2.0
  stop_loss_pct: 0.5

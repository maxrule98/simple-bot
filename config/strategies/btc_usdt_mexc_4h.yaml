# BTC/USDT on MEXC - 4 hour timeframe
trading:
  exchange: mexc
  symbol: BTC/USDT
  timeframe: 4h

strategy:
  name: BTC_Swing_4H
  type: swing_trading

  indicators:
    - name: rsi
      period: 14
      overbought: 70
      oversold: 30

    - name: ema
      period: 50

    - name: ema
      period: 200

    - name: macd
      fast: 12
      slow: 26
      signal: 9

  entry:
    long:
      - rsi < 40
      - ema_50 > ema_200
      - macd_cross_up
    short:
      - rsi > 60
      - ema_50 < ema_200
      - macd_cross_down

  exit:
    take_profit: 5.0
    stop_loss: 2.5
    trailing_stop: true

risk:
  position_size: 1000
  max_open_positions: 1
  max_daily_loss: 2000

execution:
  order_type: limit
  slippage_tolerance: 0.15

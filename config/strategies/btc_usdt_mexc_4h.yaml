# BTC/USDT on MEXC - 4 hour timeframe (swing strategy)
strategy:
  id: "btc-4h-swing-001"
  name: "BTC Swing Trading 4h"
  description: "Swing trading strategy on 4h timeframe using RSI and EMA"

market:
  exchange: "mexc"
  symbol: "BTC/USDT"
  primary_timeframe: "4h"
  timeframes:
    - "4h"

indicators:
  - name: "RSI"
    params:
      period: 14
  - name: "EMA"
    params:
      period: 50

entry:
  mode: "ALL" # All conditions must be true
  conditions:
    - "RSI < 35" # RSI oversold
    - "PRICE > EMA" # Price above 50 EMA (uptrend)

exit:
  mode: "ANY" # Any condition triggers exit
  conditions:
    - "RSI > 70" # RSI overbought
    - "PRICE < EMA" # Price drops below EMA
    - "PNL_PCT > 5.0" # Take profit at +5%
    - "PNL_PCT < -2.5" # Stop loss at -2.5%

risk:
  position_size_pct: 15 # 15% of portfolio (larger for swing trading)
  stop_loss_pct: 2.5 # -2.5% stop loss
  take_profit_pct: 5.0 # +5% take profit

entry:
  mode: "AND"
  conditions:
    - "RSI < 25"
    - "PRICE > EMA"

exit:
  mode: "OR"
  conditions:
    - "RSI > 75"
    - "PRICE < EMA"
    - "PNL_PCT < -0.4"
    - "PNL_PCT > 0.8"

risk:
  position_size_pct: 2.5
  stop_loss_pct: 0.4

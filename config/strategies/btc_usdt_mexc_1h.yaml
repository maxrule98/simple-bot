# BTC/USDT on MEXC - 1 hour timeframe (momentum strategy)
strategy:
  id: "btc-1h-momentum-001"
  name: "BTC Momentum 1h"

market:
  exchange: "mexc"
  symbol: "BTC/USDT"
  primary_timeframe: "1h"
  timeframes:
    - "1h"

indicators:
  - name: "RSI"
    params:
      period: 14
  - name: "EMA"
    params:
      period: 50

entry:
  mode: "AND"
  conditions:
    - "RSI < 40"
    - "PRICE > EMA"

exit:
  mode: "OR"
  conditions:
    - "RSI > 65"
    - "PRICE < EMA"
    - "PNL_PCT < -2.0"
    - "PNL_PCT > 3.0"

risk:
  position_size_pct: 3.0
  stop_loss_pct: 2.0

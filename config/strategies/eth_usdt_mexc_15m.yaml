# ETH/USDT on MEXC - 15 minute timeframe (scalping)
strategy:
  id: "eth-mexc-15m-001"
  name: "ETH_Scalping_15M"
  description: "ETH scalping on MEXC using RSI, EMA, and Bollinger Bands"

market:
  exchange: "mexc"
  symbol: "ETH/USDT"
  primary_timeframe: "15m"
  timeframes:
    - "15m"

indicators:
  - name: "RSI"
    params:
      period: 7
  - name: "EMA"
    params:
      period: 20
  - name: "BB"
    params:
      period: 20
      std_dev: 2

entry:
  mode: "ALL" # All conditions must be true
  conditions:
    - "PRICE < BB_LOWER" # Price below lower Bollinger Band
    - "RSI < 30" # RSI oversold

exit:
  mode: "ANY" # Any condition triggers exit
  conditions:
    - "RSI > 70" # RSI overbought
    - "PRICE > BB_UPPER" # Price above upper Bollinger Band
    - "PNL_PCT > 0.8" # Take profit
    - "PNL_PCT < -0.4" # Stop loss

risk:
  position_size_pct: 10 # 10% of portfolio
  stop_loss_pct: 0.4 # -0.4% stop loss (tight for scalping)
  take_profit_pct: 0.8 # +0.8% take profit (small target for scalping)
